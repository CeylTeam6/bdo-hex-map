<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BDO Hex Map</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: 'Cinzel', serif;
    }

    #hexMap {
      display: block;
    }

    #tooltip, #lordPanel {
      position: absolute;
      background-color: rgba(255,255,255,0.9);
      border: 1px solid #000;
      padding: 6px;
      font-family: 'Cinzel', serif;
      z-index: 10;
      max-width: 250px;
      pointer-events: none;
    }

    #lordPanel video {
      width: 100%;
      max-height: 120px;
    }

    #adminChat {
      position: absolute;
      bottom: 0;
      right: 0;
      width: 300px;
      max-height: 300px;
      background: rgba(255,255,255,0.9);
      border: 1px solid black;
      overflow-y: auto;
      padding: 8px;
      display: none;
      font-family: 'Cinzel', serif;
      z-index: 20;
    }

    #loginBox {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(255,255,255,0.9);
      padding: 8px;
      border: 1px solid black;
      font-family: 'Cinzel', serif;
      z-index: 20;
    }

    #orderButtons {
      position: absolute;
      bottom: 10px;
      left: 10px;
      background: rgba(255,255,255,0.9);
      padding: 10px;
      border: 1px solid black;
      font-family: 'Cinzel', serif;
      z-index: 20;
    }

    #orderPrompt, #registerPrompt {
      position: absolute;
      top: 100px;
      left: 50%;
      transform: translateX(-50%);
      background: white;
      border: 2px solid black;
      padding: 16px;
      font-family: 'Cinzel', serif;
      display: none;
      z-index: 25;
    }

    button {
      font-family: 'Cinzel', serif;
      margin: 4px;
      padding: 6px 12px;
    }

    input {
      font-family: 'Cinzel', serif;
      margin: 4px;
    }
  </style>
</head>
<body>
  <canvas id="hexMap"></canvas>

  <div id="tooltip" style="display:none;"></div>
  <div id="lordPanel" style="display:none;">
    <div id="lordName"><strong>Lord Name</strong></div>
    <div id="lordInfo">Info</div>
    <video id="lordVideo" muted autoplay loop></video>
  </div>

  <div id="loginBox">
    <div><input id="email" type="email" placeholder="Email"></div>
    <div><input id="password" type="password" placeholder="Password"></div>
    <div>
      <button onclick="login()">Login</button>
      <button onclick="logout()">Logout</button>
    </div>
  </div>

  <div id="adminChat">
    <h4>Admin Orders</h4>
    <ul id="orderList"></ul>
    <button onclick="clearOrders()">Clear All Orders</button>
  </div>

  <div id="orderButtons">
    <button onclick="submitOrder('attack')">‚öîÔ∏è Attack</button>
    <button onclick="submitOrder('defense')">üõ°Ô∏è Defend</button>
    <button onclick="submitOrder('economy')">üìà Bolster Economy</button>
    <button onclick="submitOrder('spy')">üïµÔ∏è Spy</button>
    <button onclick="submitOrder('sabotage')">üí£ Sabotage</button>
    <button onclick="submitOrder('diplomacy')">üïäÔ∏è Diplomacy</button>
    <button onclick="registerNobleHouse()">üè∞ Register House</button>
  </div>

  <div id="orderPrompt">
    <div>
      Noble House: <input id="nobleHouseInput" type="text">
    </div>
    <div>
      Target: <input id="targetInput" type="text">
    </div>
    <div>
      <button onclick="confirmOrder()">Confirm</button>
      <button onclick="cancelOrder()">Cancel</button>
    </div>
  </div>

  <div id="registerPrompt">
    <div>
      Family Name: <input id="familyNameInput" type="text">
    </div>
    <div>
      Domain: <input id="domainInput" type="text">
    </div>
    <div>
      Heraldry Description: <input id="heraldryInput" type="text">
    </div>
    <div>
      <button onclick="confirmRegistration()">Register</button>
      <button onclick="cancelRegistration()">Cancel</button>
    </div>
  </div>

  <script type="module" src="hex-map-script.js"></script>
</body>
</html>
