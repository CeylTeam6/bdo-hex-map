<!DOCTYPE html>
<html>
<head>
  <title>BDO Hex Map</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    canvas {
      display: block;
    }
    #tooltip {
      position: absolute;
      background: rgba(0,0,0,0.8);
      color: white;
      padding: 6px;
      border-radius: 4px;
      pointer-events: none;
      display: none;
      font-family: sans-serif;
      font-size: 14px;
    }
    #loginBox {
      position: absolute;
      top: 10px;
      left: 10px;
      background: white;
      padding: 10px;
      border: 1px solid #ccc;
      z-index: 10;
    }
  </style>
</head>
<body>
  <canvas id="hexMap"></canvas>
  <div id="tooltip"></div>
  <div id="loginBox">
    <input type="email" id="email" placeholder="Email"><br>
    <input type="password" id="password" placeholder="Password"><br>
    <button onclick="login()">Login</button>
    <button onclick="logout()">Logout</button>
  </div>

  <script type="module" src="hex-map-script.js"></script>
</body>
</html>
