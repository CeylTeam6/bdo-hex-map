<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BDO Hex Map</title>
  <style>
    body, html {
      margin: 0;
      overflow: hidden;
    }
    canvas {
      display: block;
      position: absolute;
      top: 0;
      left: 0;
    }
    #tooltip {
      position: absolute;
      background: rgba(0, 0, 0, 0.75);
      color: white;
      padding: 8px;
      border-radius: 6px;
      pointer-events: none;
      display: none;
      max-width: 200px;
      z-index: 10;
    }
    #authPanel {
      position: fixed;
      top: 10px;
      right: 10px;
      background: rgba(255,255,255,0.8);
      padding: 10px;
      border-radius: 8px;
      z-index: 20;
    }
    #authPanel input {
      margin: 2px 0;
    }
  </style>
</head>
<body>
  <canvas id="hexMap"></canvas>
  <div id="tooltip"></div>
  <div id="authPanel">
    <input type="email" id="email" placeholder="Email"><br>
    <input type="password" id="password" placeholder="Password"><br>
    <button onclick="login()">Login</button>
    <button onclick="logout()">Logout</button>
  </div>

  <script type="module" src="hex-map-script.js"></script>
</body>
</html>
