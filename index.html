<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hex Map</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    #tooltip {
      display: none;
      position: absolute;
      background: white;
      border: 1px solid black;
      padding: 5px;
    }
  </style>
</head>
<body>

<!-- Buttons for orders and registration -->
<div style="position: absolute; bottom: 10px; left: 10px;">

<!-- Prompt for issuing an order -->

  <label>Noble House: <input id="nobleHouseInput"></label><br>

<!-- Prompt for noble house registration -->

  <label>Family Name: <input id="familyNameInput"></label><br>

<!-- Admin-only order list -->

  <h3>Admin Orders</h3>
  <ul id="orderList" style="list-style:none; padding:0;"></ul>
  <button onclick="clearOrders()">Clear Orders</button>
</div>

<!-- Canvas and tooltip for hex map -->
<canvas id="hexMap"></canvas>
<div id="tooltip"></div>

<!-- Login interface -->
<div style="position:absolute; top:10px; left:10px; background:white; padding:10px; border:1px solid black;">
  <input id="email" placeholder="Email">
  <input id="password" type="password" placeholder="Password">
  <button onclick="login()">Login</button>
  <button onclick="logout()">Logout</button>
</div>

<!-- Correct script reference -->
<script type="module" src="hex-map-script.js"></script>
