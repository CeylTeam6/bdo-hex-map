<!DOCTYPE html>
<html>
<head>
  <title>BDO Hex Map</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    canvas {
      display: block;
    }
    #tooltip {
      position: absolute;
      background: rgba(0,0,0,0.8);
      color: white;
      padding: 6px;
      border-radius: 4px;
      pointer-events: none;
      display: none;
      font-family: sans-serif;
      font-size: 14px;
    }
    #loginBox {
      position: absolute;
      top: 10px;
      left: 10px;
      background: white;
      padding: 10px;
      border: 1px solid #ccc;
      z-index: 10;
    }
    #orderBox {
      position: absolute;
      bottom: 10px;
      left: 10px;
      background: white;
      padding: 10px;
      border: 1px solid #ccc;
      z-index: 10;
    }
    #adminChat {
      position: absolute;
      bottom: 10px;
      right: 10px;
      background: white;
      padding: 10px;
      border: 1px solid #ccc;
      z-index: 10;
      display: none;
    }
    #orderPrompt {
      position: absolute;
      bottom: 100px;
      left: 10px;
      background: white;
      padding: 10px;
      border: 1px solid #ccc;
      z-index: 10;
      display: none;
    }
  </style>
</head>
<body>
  <canvas id="hexMap"></canvas>
  <div id="tooltip"></div>
  <div id="loginBox">
    <input type="email" id="email" placeholder="Email"><br>
    <input type="password" id="password" placeholder="Password"><br>
    <button onclick="login()">Login</button>
    <button onclick="logout()">Logout</button>
  </div>
  <div id="orderBox">
    <button onclick="submitOrder('attack')">Attack Orders</button>
    <button onclick="submitOrder('defense')">Defense Orders</button>
    <button onclick="submitOrder('economy')">Bolster Economy</button>
  </div>
  <div id="orderPrompt">
    Noble House: <input type="text" id="nobleHouseInput"><br>
    Target: <input type="text" id="targetInput"><br>
    <button onclick="confirmOrder()">Confirm</button>
    <button onclick="cancelOrder()">Cancel</button>
  </div>
  <div id="adminChat">
    <h4>Admin Chat</h4>
    <ul id="orderList"></ul>
    <button onclick="clearOrders()">Clear Orders</button>
  </div>
  <script type="module" src="hex-map-script.js"></script>
</body>
</html>
